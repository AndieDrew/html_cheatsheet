<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="process.php"></form>
    <!-- text input -->
    <div>
      <label for="name">Name</label><br />
      <input type="text" id="name" name="name" placeholder="Enter Name" />
    </div>
    <!-- Email input -->
    <div>
      <label for="email">Email</label><br />
      <input type="email" name="email" id="email" />
    </div>
    <!-- text area input -->
    <div>
      <label for="message">Message</label><br />
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <!-- select -->
    <div>
      <label for="sex">sex</label><br />
      <select name="sex" id="sex">
        <option value="male"></option>
        <option value="female"></option>
        <option value="other" selected></option>
      </select>
    </div>
    <!-- number -->
    <div>
      <label for="age">Age</label><br />
      <input type="number" name="age" id="age" />
    </div>
    <!-- date -->
    <div>
      <label for="birthdate">Birthdate</label><br />
      <input type="date" name="birthdate" id="birthdate" />
    </div>
    <!-- radio -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" />simple
      <input type="radio" name="membership" value="standard" checked />standard
      <input type="radio" name="membership" value="super" />super
    </div>
    <!-- checkbox -->
    <div>
      <label for="likes">i like</label>
      <input type="checkbox" name="likes" value="car" />car
      <input type="checkbox" name="likes" value="boat" checked />boat
      <input type="checkbox" name="likes" value="bike" />bike
    </div>
    <!-- submit -->
    <input type="submit" value="submit" />
    <!-- using button tag -->
    <button type="reset">reset</button>
  </body>
</html>
